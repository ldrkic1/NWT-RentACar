<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Registration</h1>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form>
                                <div class="form-group">
                                    <input class="form-control form-control-lg" type="text" name="firstName" placeholder="First name">
                                </div>
                                <div class="form-group">
                                    <input class="form-control form-control-lg" type="text" name="lastName" placeholder="Last name">
                                </div>
                                <div class="form-group">
                                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input class="form-control form-control-lg" type="password" name="passwordRepeat" placeholder="Repeat password">
                                </div>
                                <div class="text-center mt-3">
                                    <a href="index.html" class="btn btn-lg btn-primary">Sign up</a>
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
