

<head>
  <link href="faq.component.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<main role="main" class="container bootdey.com" id="main-container">
  <div class="my-3 p-3 bg-white rounded box-shadow">
    <h6 class="border-bottom border-gray pb-2 mb-0">FAQ</h6>
    <div *ngFor="let answerAndQuestion of answersAndQuestions" class="media text-muted pt-3">
      <div>
        <p  class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <strong class="d-block text-gray-dark">{{answerAndQuestion.question.question}}</strong>
          <br>{{answerAndQuestion.answer}}
        </p>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#addQuestionModal">Add Question</button>
</main>

<!-- Modal -->
<div id="addQuestionModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="mb-4">Ask Question</h5>
        <button type="button" class="close" data-dismiss="modal" id="add-question-form">&times;</button>
      </div>
      <div class="modal-body">
          <form #addQuestionForm="ngForm" (ngSubmit)="onAddQuestion(addQuestionForm)">
            <div class="form-group">
             
              <label>Title</label>
              <input class="form-control form-control-lg" type="text" ngModel name="title" required>
            </div>
            <div class="form-group">
              <label>Question</label>
              <textarea class="form-control" ngModel name="question" required></textarea>
            </div>
            <div class="form-group">
                  <button [disabled]="addQuestionForm.invalid" class="btn btn-secondary btn-sm" type="submit"> Submit Question </button>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>
