<head>
  <link href="home.component.css" rel="stylesheet">
</head>
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group form-group">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user"></i></span></div>
                <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-lock"></i></span></div>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-secondary px-4">Login</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-secondary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <br>
                <p>Donâ€™t have an account?</p>
              </div>

              <button data-toggle="modal" data-target="#myModal" type="button"  class="btn btn-light active mt-3">Register Now!</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
 
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="mb-4">Registration</h5>
        <button id="registration-form" type="button" class="close" data-dismiss="modal">&times;</button>
    
      </div>
      <div class="modal-body">
          <form #registrationForm="ngForm" (ngSubmit)="onRegistration(registrationForm)">
              
                  <div class="form-group">
                      <input class="form-control form-control-lg" type="text" ngModel name="firstName" placeholder="First name" required>
                  </div>
                  <div class="form-group">
                      <input class="form-control form-control-lg" type="text" ngModel name="lastName" placeholder="Last name" required>
                  </div>
                  <div class="form-group">
                      <input class="form-control form-control-lg" type="email" ngModel name="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                      <input class="form-control form-control-lg" type="text" ngModel name="username" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                      <input class="form-control form-control-lg" type="password" ngModel name="password" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                      <input class="form-control form-control-lg" type="password" ngModel name="passwordRepeat" placeholder="Repeat password" required>
                  </div>
              
                <div class="form-group">
                    <button [disabled]="registrationForm.invalid" class="btn btn-secondary btn-sm" type="submit"> Submit Review </button>
                </div>
            </form>


        </div>
 </div>
  </div>
 </div>
