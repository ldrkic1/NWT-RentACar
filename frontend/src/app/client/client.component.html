<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
</head>

<div class="container bootstrap snippets bootdey" id="main-container">
<div class="col-md-12 col-12 col-sm-12">
    <form class="form-inline my-2 my-lg-0">
        <input type="search" (ngModelChange)="searchClients(key.value)" #key="ngModel" ngModel
         name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search..." required>
     </form>
 <br>

    <div class="card">
      <div class="card-header">
        <h4>Client Details</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <tbody><tr>
              <th class="text-center">Name</th>
              <th class="text-center">Surname</th>
              <th class="text-center">Email</th>
              <th class="text-center">Username</th>
              <th class="text-center"><span>Roles</span></th>
            </tr>

            <tr *ngFor="let client of clients">
              
              <td class="text-center">{{client.firstName}}</td>
              <td class="text-center">{{client.lastName}}</td>
              <td class="text-center">{{client.email}}</td>
              <td class="text-center">{{client.username}}</td>
              <td class="text-center">
                  <div *ngFor="let role of client.roles">
                      <div *ngIf="role.id===1">
                        <span class="badge badge-danger"> {{role.roleName}} </span>
                      </div>
                      <div *ngIf="role.id===2">
                        <span class="badge btn-primary"> {{role.roleName}} </span>
                      </div>
    
            </div>
            </td>
            
            </tr>
        
          </tbody></table>
        </div>
      </div>
    </div>

    <button  data-toggle="modal" data-target="#myModal" type="button" class="btn btn-secondary btn-lg">Add client</button>
  </div>

</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" ng-app="ui.bootstrap.demo">
    <div class="modal-dialog">
   
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="mb-4">Registration</h5>
          <button id="registration-form" type="button" class="close" data-dismiss="modal">&times;</button>
      
        </div>
        <div class="modal-body">
            <form #registrationForm="ngForm" (ngSubmit)="onRegistration(registrationForm)">
                
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" ngModel name="firstName" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" ngModel name="lastName" placeholder="Last name" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="email" ngModel name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" ngModel name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="password" ngModel name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="password" ngModel name="passwordRepeat" placeholder="Repeat password" required>
                    </div>
                
                  <div class="form-group">
                    <div class="alert alert-warning" *ngIf="message !== ''">
                      <strong>{{message}}</strong>
                    </div>
                      <button [disabled]="registrationForm.invalid" class="btn btn-secondary btn-sm" type="submit"> Submit </button>
                    </div>
              </form>
          </div>
   </div>
  </div>
</div>
