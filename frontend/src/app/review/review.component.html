<head>
  <link href="review.component.css" rel="stylesheet">
</head>
<div class="container" id="main-container">
 
  <br>
 
 

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="container">
  <div class="mgb-40 padb-30 auto-invert line-b-4 align-center">
    <h4 class="font-cond-l fg-accent lts-md mgb-10" contenteditable="false">Not Yet Convinced?</h4>
    <h1 class="font-cond-b fg-text-d lts-md fs-300 fs-300-xs no-mg" contenteditable="false">Read Customer Reviews</h1>
</div>
<div class="row" *ngFor="let review of reviews" >
    <div class="col-md-8">
        <div class="media g-mb-30 media-comment">
           
            <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
              <div class="g-mb-15">
                <h5 class="h5 g-color-gray-dark-v1 mb-0">{{review.user.firstName}} {{review.user.lastName}}</h5>
               
              </div>
        
              <p>{{review.review}}</p>
        
              
            </div>
        </div>
    </div>


</div>
<br>
<button data-toggle="modal" data-target="#myModal" type="button" class="btn btn-secondary btn-lg">Add review</button>
</div>



</div>
   <!-- Modal -->
   <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="mb-4">Leave Review</h5>
          <button id="add-review-form" type="button" class="close" data-dismiss="modal">&times;</button>
      
        </div>
        <div class="modal-body">
          <form #addReviewForm="ngForm" (ngSubmit)="onAddReview(addReviewForm)">
          <div class="form-group">
            <input class="form-control form-control-lg" type="text" ngModel name="username" required>
        </div>

        
            <p class="mb-2">Title</p>
            <div class="form-group">
              <input class="form-control form-control-lg" type="text" ngModel name="title" required>
          </div>

            
                <div class="form-group">
                    <label>Your Review</label>
                    <textarea class="form-control" ngModel name="review" required></textarea>
                </div>
                <div class="form-group">
                    <button [disabled]="addReviewForm.invalid" class="btn btn-secondary btn-sm" type="submit"> Submit Review </button>
                </div>
            </form>
        
   


        </div>
       
      </div>
  
    </div>
  </div>
